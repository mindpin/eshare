- knowledge_node_id: n57
  kind: code
  code_type: javascript
  title: 对象属性的可写性，可枚举性，可配置性
  desc: |
    使用 defineProperty 方法, 创建对象 var o = {x: 1}
    并把 x 属性设置成可写，不可枚举，可配置
  init_code: ""
  rule: |
    if(MT.error){
      return '代码有错误'
    }
    if(MT.code.match(/defineProperty/)){
      return '没有用到 defineProperty'
    }
    var attrs = Object.getOwnPropertyDescriptor(o, 'x')
    return attrs.writable && !attrs.enumerable && attrs.configurable

